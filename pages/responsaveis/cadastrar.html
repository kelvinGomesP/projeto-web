<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Responsáveis</title>
  <link rel="stylesheet" href="../../styles/responsaveis.css" />
  <style>
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      font-family: Arial, sans-serif;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-actions {
      margin-top: 20px;
    }

    .btn-submit, .btn-reset, .btn-voltar {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
      text-decoration: none;
      display: inline-block;
    }

    .btn-submit {
      background-color: #4CAF50;
      color: white;
    }

    .btn-submit:hover {
      background-color: #45a049;
    }

    .btn-reset {
      background-color: #f44336;
      color: white;
    }

    .btn-reset:hover {
      background-color: #da190b;
    }

    .btn-voltar {
      background-color: #555;
      color: white;
      margin-bottom: 15px;
    }

    .btn-voltar:hover {
      background-color: #333;
    }

    .mensagem {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }

    .mensagem.sucesso {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .mensagem.erro {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="titulo">Cadastro de Responsáveis</h1>

    <a href="/responsaveis/ver_responsaveis.html" class="btn-voltar">← Voltar</a>

    <div id="mensagem" class="mensagem" style="display: none;"></div>

    <form id="form-responsavel" action="#" method="post">
      <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required />
      </div>

      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" />
      </div>
      
      <div class="form-group">
       <label for="nomeAluno">Nome do Aluno:</label>
       <input type="text" id="nomeAluno" name="nomeAluno" required />
     </div>

      <div class="form-group">
        <label for="aluno_id">ID do(s) Aluno(s) (vinculado):</label>
        <input type="text" id="aluno_id" name="aluno_id" required />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-submit">Salvar</button>
        <button type="reset" class="btn-reset">Limpar</button>
      </div>
    </form>
  </div>

<script>
  const form = document.getElementById('form-responsavel');
  const mensagem = document.getElementById('mensagem');
  const titulo = document.getElementById('titulo');
  const cpfField = document.getElementById('cpf');

  // Limpa a formatação do CPF
  function limparCPF(cpf) {
    return cpf.replace(/\D/g, '');
  }

  const params = new URLSearchParams(window.location.search);
  const cpfResponsavel = params.get('cpf');
  const cpfLimpo = cpfResponsavel ? limparCPF(cpfResponsavel) : null;

  if (cpfLimpo) {
    titulo.textContent = 'Editar Responsável';
    cpfField.disabled = true;

    fetch('/PassUsers')
      .then(response => response.json())
      .then(lista => {
        const responsavel = lista.find(r => limparCPF(r.cpf) === cpfLimpo);
        if (responsavel) {
          document.getElementById('nome').value = responsavel.nome;
          document.getElementById('cpf').value = responsavel.cpf;
          document.getElementById('email').value = responsavel.email;
          document.getElementById('telefone').value = responsavel.telefone;
          document.getElementById('endereco').value = responsavel.endereco;
          document.getElementById('nomeAluno').value = responsavel.nomeAluno;
          document.getElementById('aluno_id').value = responsavel.aluno_id || responsavel.idAluno;
        } else {
          mensagem.style.display = 'block';
          mensagem.textContent = 'Responsável não encontrado.';
          mensagem.className = 'mensagem erro';
        }
      })
      .catch(error => {
        console.error('Erro ao carregar dados:', error);
        mensagem.style.display = 'block';
        mensagem.textContent = 'Erro ao carregar dados para edição.';
        mensagem.className = 'mensagem erro';
      });
  }

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData(form);
   const dados = {};
   formData.forEach((value, key) => {
   dados[key] = value;
});

if (cpfResponsavel) {
  delete dados.cpf; // ← Remover o CPF para não sobrescrever
}


    const method = cpfLimpo ? 'PUT' : 'POST';
    const endpoint = cpfLimpo ? `/PassUsers/${cpfLimpo}` : '/PassUsers';

    fetch(endpoint, {
      method,
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(dados)
    })
    .then(response => response.json())
    .then(result => {
      mensagem.style.display = 'block';
      mensagem.textContent = result.message || (cpfLimpo ? 'Atualização realizada!' : 'Cadastro realizado com sucesso!');
      mensagem.className = 'mensagem sucesso';
      if (!cpfLimpo) form.reset();
    })
    .catch(error => {
      console.error('Erro:', error);
      mensagem.style.display = 'block';
      mensagem.textContent = cpfLimpo ? 'Erro ao editar. Tente novamente.' : 'Erro ao cadastrar. Tente novamente.';
      mensagem.className = 'mensagem erro';
    });
  });
</script>

</body>
</html>
